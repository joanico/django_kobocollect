{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h2 class="text-center">Welcome to test api endpoint</h2><br>			
    </div>
    <table class="table is-fullwidth is-striped is-bordered">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in response.items %}
        <tr>
            <td>{{ key }}: {{value}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
